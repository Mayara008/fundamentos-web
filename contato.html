    <h1 class="center">Entre em contato comigo</h1>

    <div class="container">
    
        <div > 
            <h2>Mande uma mensagem:</h2>
            <form>
                <label for="nome">Nome:</label><br> <!--caixa de texto com nome-->
                <input type="text" id="nome" onkeyup='validaNome()'>
                <div id='txtNome'></div>
            
                <br>
                <label for="email">E-mail:</label><br> <!--caixa de texto com email-->
                <input type="email" id="email" onkeyup='validaemail()'>
                <div id='txtEmail'></div>
                <br>
                <br>
                <label for="assunto">Assunto:</label><br> <!--caixa de texto com assunto-->
                <textarea name="id=" cols="60" rows="5" onkeyup="validaAssunto()"></textarea>
                <div id='txtAssunto'></div>
                <br>
                <br>
                <button onclick="enviar()" >Enviar</button>
            </form>

        </div>

        <div>

            <p>Av. Paulista, 1.000</p>

        </div>
